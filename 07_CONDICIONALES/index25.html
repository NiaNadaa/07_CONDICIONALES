<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frase = window.prompt("Dile algo a Bob y él responde");
        if(frase.indexOf("?")!==-1){
            window.alert("Bob: ¡Claro!")
        }else if(frase.indexOf("!")!==-1){
            window.alert("Bob: ¡Eh! Tranqulízate...")
        }else if(frase.indexOf("?")!==-1&&frase.indexOf("!")!==-1){
            window.alert("Bob: ¡Eh, tranquilízate! Yo sé lo que hago")
        }else if(frase.length===0){
            window.alert("Bob: Vale con que esas tenemos...")
        }else{
            window.alert("Bob: Sin más.")
        };
    </script>
</body>
</html>

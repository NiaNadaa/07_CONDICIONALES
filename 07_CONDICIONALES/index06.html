<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(window.prompt("Escribe un número"));

        if(num<1){
            console.log(`N0 se puede calcular`);
        }else{
            console.log(`Tu número elevado al cuadrado es: ${Math.pow(num, 2)}`);
            console.log(`Tu número elevado al cubo es: ${Math.pow(num, 3)}`);
        };        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2004 SI bisiesto, 2009 NO bisiesto
        let year = parseInt(window.prompt("Averigua si el año es bisiesto"));
        (year%4===0&&year%100!==0)||year%400===0?window.alert(`El año ${year} es bisiesto`):window.alert(`El año ${year} no es bisiesto`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = window.prompt("Escribe un número de tres cifras:");
        let dig1 = parseInt(num.substring(0,1));
        let dig2 = parseInt(num.substring(1,2));
        let dig3 = parseInt(num.substring(2));
        if(dig1%2===0&&dig2%2===0&&dig3%2===0){
            window.alert(`Todas las cifras son pares`)
        }else if(dig1%2!==0&&dig2%2!==0&&dig3%2!==0){
            window.alert(`Todas las cifras son impares`)
        }else{
            window.alert(`Tu número contiene cifras pares e impares`)
        };
    </script>
</body>
</html>

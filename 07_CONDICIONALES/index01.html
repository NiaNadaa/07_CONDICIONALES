<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(window.prompt("Escribe un número"));
        let num2 = parseInt(window.prompt("Escribe otro número"));
        console.log(`La suma es: ${num1+num2}`);
        console.log(`La resta es: ${num1-num2}`);
        console.log(`La multiplicación es: ${num1*num2}`);
        console.log(`La media es: ${(num1+num2)/2}`);
        if(num1>num2){
            console.log(`El número mayor es: ${num1}`)
        }else if(num1<num2){
            console.log(`El número mayor es: ${num2}`)
        }else{
            console.log(`Tus números son iguales`)
        };
    </script>
</body>
</html>

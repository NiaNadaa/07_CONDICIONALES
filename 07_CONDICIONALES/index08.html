<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(window.prompt("Escribe un número")); 
        let num2 = parseInt(window.prompt("Escribe otro número"));
        num1<num2?console.log(`${num1} es menor que ${num2}`):false;
        num1>num2?console.log(`${num2} es menor que ${num1}`):false;
        num1===num2?console.log(`Tus números son iguales`):false;
    </script>
</body>
</html>

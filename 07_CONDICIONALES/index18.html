<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(window.prompt("Escribe un número"));
        let num2 = parseInt(window.prompt("Escribe otro número"));
        let num3 = parseInt(window.prompt("Escribe un número más"));
        if(num1<num2&&num1<num3){
            window.alert(`El numero menor es ${num1}`)
        }else if(num2<num1&&num2<num3){
            window.alert(`El numero menor es ${num2}`)
        }else if(num3<num1&&num3<num2){
            window.alert(`El numero menor es ${num3}`)
        }else{
            window.alert(`Ninguno de tus números es menor que los demás.`)
        };
    </script>
</body>
</html>

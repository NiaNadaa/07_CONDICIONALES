<body>
   <script>
       let num = parseInt(window.prompt("Escribe un número"));
       let den = parseInt(window.prompt("Escribe otro número"));
       if(den !== 0){
           console.log(num/den)
       }else{
           console.log("No se puede dividir por cero")
       };

       //den!==0?console.log(num/den):console.log("No se puede dividir por cero")
   </script>
